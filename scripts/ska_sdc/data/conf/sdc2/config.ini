# (Note: no whitespace in names)
[general]
# Submitted catalogue column names:
sub_cat_column_names = id,ra,dec,hi_size,line_flux_integral,central_freq,pa,i,w20

[cube]
# Resolution/beam size (arcsec):
spatial_resolution = 2.8
beam_size = 7

# Frequency properties (Hz):
frequency_resolution = 30e3
rest_freq =  1.420405752e+9

# Pointing properties (deg):
field_centre_ra = 180.0
field_centre_dec = -30.0

[threshold]
# Number of sigmas to accept a match as a true positive
multid_thr = 5.0

# Accuracy of recovery of each property
position_thr = 0.3
central_freq_thr = 0.3
flux_thr = 0.1
size_thr = 0.3
pa_thr = 10.0
w20_thr = 0.3
i_thr = 10

[score]
# Per-source maximum score
max_score = 1.0